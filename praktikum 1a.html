<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk Jaket Musim Dingin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 320px;
      margin: auto;
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .product-desc {
      font-size: 14px;
      color: #555;
    }
    .price {
      color: #d35400;
      font-size: 18px;
      margin: 10px 0;
    }
    .btn-buy {
      background: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-buy:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <!-- FOTO PRODUK -->
    <img src= " Produk jaket panjang.jpg.webp " alt="Jaket Musim Dingin">

    <!-- DESKRIPSI PRODUK -->
    <div class="product-title">Jaket Musim Dingin Wanita</div>
    <div class="product-desc">
      Jaket panjang dengan bahan tebal dan nyaman, cocok untuk musim dingin.
      Dilengkapi resleting ganda dan dua saku depan.
    </div>
    <div class="price">Rp 450.000</div>
    <button class="btn-buy">Beli Sekarang</button>
  </div>

</body>
</html>
